# --- Configuración para el perfil de pruebas 'testing' ---

# Usar una base de datos en memoria para que cada ejecución de prueba sea aislada y limpia.
# Usamos 'testdb' para no confundirla con la de desarrollo ('scraperdb').
spring.datasource.url=jdbc:hsqldb:mem:testdb
spring.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=

# 'create-drop' es ideal para pruebas: crea el esquema al inicio y lo destruye al final.
spring.jpa.hibernate.ddl-auto=create-drop

# No necesitamos la consola H2 para las pruebas automatizadas.
spring.h2.console.enabled=false

# Desactivar la caché para asegurar que las pruebas no se vean afectadas por estados cacheados.
spring.cache.type=none